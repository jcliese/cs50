{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Add New Page</h1>

    <form action="{% url 'add' %}" method="post" id="add_entry">
        {% csrf_token %}
        <div class="form-group">
            <label for="entry_title">Title</label>
            <input type="text" class="form-control" name="entry_title" id="entry_title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="entry_details">Entry details</label>
            <textarea class="form-control" id="entry_details" name="entry_details" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Add Entry</button>
    </form>

{% endblock %}
