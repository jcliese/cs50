<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="images.html">Images</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advanced.html">Advanced</a>
            </li>
        </ul>
        <form action="https://google.com/search">
            <div class="form-group" id="search">
                <h1 class="display-2"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="green">g</span><span class="red">l</span><span class="blue">e</span></h1>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Search</div>
                    </div>
                    <input class="form-control form-control-lg" type="text" name="q">
                </div>
                <br />
                <div class="submit_btn">
                    <button type="submit" class="btn btn-light">Google Search</button>
                    <button type="submit" name="btnI"  class="btn btn-light">I'm feeling lucky</button>
                </div>
            </div>    
        </form>
    </body>
</html>
